<div id="page-wrapper">

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Profile <small>Update your Profile </small>
                <!--<button ng-click="syncTasks()" class="btn btn-primary" style="float: right;">Sync</button>-->
            </h1>
            <!--<ol class="breadcrumb">-->
            <!--<li class="active">-->
            <!--<i class="fa fa-dashboard"></i> Dashboard-->
            <!--</li>-->
            <!--</ol>-->
        </div>
    </div>


    <div class="col-lg-3 col-md-6" style="width: 70%;">


        <h1>Update {{response.firstname}}</h1>
        <!--<select ng-model="user" ng-options="users as users.firstname for users in userslist">-->
        <!--</select><br/>-->

        <div>Select an image file: <input type="file" id="fileInput" /></div>
        <div class="cropArea">
            <img-crop image="myImage" result-image="myCroppedImage" area-type="square"></img-crop>
        </div>
        <div>Cropped Image:</div>
        <div><img ng-src="{{myCroppedImage}}" /></div>


        <table class="table-bordered table">
            <input type="hidden" ng-model="response.userid">
            <tr>
                 <td>Nickname :</td><td><input type="text" ng-model="response.firstname"></td>
            </tr>
            <tr>
                <td>E-mail:</td><td><input type="email" ng-model="response.email" ng-disabled="true" required /></td>
            </tr>
            <tr>
                <td>Existing password:</td><td><input type="password" ng-model="response.existingpassword" required /></td>
            </tr>
            <tr>
                <td>Password:</td><td><input type="password" ng-model="response.password" required /></td>
            </tr>
            <tr>
                <td>Password again:</td><td><input type="password" ng-model="repeat"></td>
            </tr>
            <tr>
                <td> <button ng-if="repeat==response.password" ng-click="updateuser(response)" class="btn btn-info">SAVE</button></td>
            </tr>
            <tr>
                <td><div ng-if="response.password && repeat!=response.password" style="color: red;">Password didn't match</div></td>
            </tr>

        </table>
    </div>

    <div class="col-lg-3 col-md-6">

    </div>

    <div class="col-lg-3 col-md-6">

    </div>
    <div class="col-lg-3 col-md-6">

    </div>
