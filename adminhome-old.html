<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angularadmin.js" type="text/javascript"></script>
    <title>admin-home</title>

    <style type="text/css">
        .css-form input.ng-invalid.ng-dirty {
            background-color: #FA787E;
        }

        .css-form input.ng-valid.ng-dirty {
            background-color: #78FA89;
        }
    </style>
</head>
<body ng-controller="AdminController" id="admincontent">
<button ng-click="syncProjects()">add from asana</button>
<form novalidate class="css-form">
    Name:
    <select ng-model="user" ng-options="users as users.firstname for users in userslist">
    </select>
    <input type="hidden" ng-model="user.userid">
    E-mail: <input type="email" ng-model="user.email" required /><br />
    Password: <input type="password" ng-model="user.password" required /><br/>
    Password again:<input type="password" ng-model="repeat">
    <div ng-if="user.password && repeat!=user.password" style="color: red;">Password didn't match</div>
    <br/><button ng-click="reset()">RESET</button><br/>
    <button ng-if="repeat==user.password" ng-click="update(user)">SAVE</button>
</form>

<button ng-click="getallUsers()" >ListAllUsers</button>

<!-- /.row -->

<div class="row">
    <div class="col-lg-6">
        <h2>Contextual Classes</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>User id</th>
                    <th>User Name</th>
                    <th>Photo</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in userslist">
                    <th>{{user.userid}}</th>
                    <th>{{user.firstname}}</th>
                    <th><img ng-src="{{user.photopath}}" alt=""/></th>
                    <th>{{user.email}}</th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<!-- /.row -->

</body>
</html>
